<!-- FILE NEW COMPLAINT -->

{% extends 'base.html' %}
{% block content %}
<div>
	<h3 class=" text-center m-5">SUBMIT COMPLAINT</h3>

	<h5 class="mb-5">
		<strong class="text-danger">NOTE : </strong>
		Please fill in the details accurately so we can resolve your issue quickly.
	</h5>
	
	<form method="POST" enctype="multipart/form-data">
		<div class="mb-3">
			<label>Title</label>
			<input name="title" class="form-control mt-1" required>
		</div>
		<div class="mb-3">
			<label>Department</label>
			<select name="department_id" class="form-select mt-1" required>
				{% for d in departments %}
				<option value="{{ d.department_id }}">{{ d.department_name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="mb-3">
			<label>Description</label>
			<textarea name="description" class="form-control mt-1" rows="5" required></textarea>
		</div>
		<div class="mb-3">
			<label>Attachment (optional)</label>
			<input type="file" name="attachment" class="form-control mt-1" accept="image/*">
		</div>
		<button class="btn btn-primary mt-2">
			<i class="bi bi-check-circle me-1"></i>
			Submit
		</button>
	</form>
	<a href="{{ url_for('user.user_dashboard') }}" class="btn btn-secondary mt-3">
		<i class="bi bi-arrow-left me-1"></i>
		Back
	</a>
</div>

{% endblock %}
