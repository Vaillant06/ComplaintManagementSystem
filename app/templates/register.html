<!-- FILE: register_user.html -->

{% extends 'base.html' %}
{% block content %}

<div class="form col-md-4 offset-md-4 p-5">
    <h3 class="mb-3 text-center">Register</h3>

    <form method="POST">

        <div class="mb-3">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3 position-relative">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control" required>
            <i class="bi bi-eye-slash toggle" onclick="togglePassword('password', this)"></i>
        </div>

        <div class="mb-3 position-relative">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password" class="form-control" required>
            <i class="bi bi-eye-slash toggle" onclick="togglePassword('confirm_password', this)"></i>
        </div>

        <div class="redirection">
            <button class="btn btn-success mt-3 p-2">
                <i class="bi bi-person-plus me-1"></i>
                Register
            </button>

            <p class="mt-3">
                Have an account?
                <a href="{{ url_for('auth.login') }}">Login</a>
            </p>

            <a href="{{ url_for('home.home') }}">Back to Home</a>
        </div>

    </form>

    <script src="{{ url_for('static', filename='js/togglePassword.js') }}"></script>
</div>

<div class="flash-messages text-center mt-3">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {% for category, message in messages %}
    <p class="{{ category }}">{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>

{% endblock %}
