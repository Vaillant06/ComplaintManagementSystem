<h2>All Complaints</h2>
{% if complaints %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created</th>
            </tr>
        </thead>

        <tbody>
            {% for c in complaints %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.user_name }}</td>
                <td>{{ c.title }}</td>
                <td>{{ c.description }}</td>
                <td>{{ c.status }}</td>
                <td>{{ c.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <h3>No complaints from users</h3>
{% endif %}
