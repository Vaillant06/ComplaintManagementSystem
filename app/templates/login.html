<!-- USER/ADMIN LOGIN PAGE -->

{% extends 'base.html' %}
{% block content %}
<div class="form col-md-4 offset-md-4 p-5">
    <h3 class="mb-3 text-center">Login</h3>

    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input name="email" class="form-control" required>
        </div>
        <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        
            <i class="bi bi-eye-slash toggle" onclick="togglePassword('password', this)"></i>
        </div>
        
        <div class="redirection">
            <button class="btn btn-success mt-3 p-2">
                <i class="bi bi-person-fill me-1"></i>
                Login
            </button>
            <p class="mt-3">
                New User? 
                <a href="{{ url_for('auth.register') }}">Register</a>
            </p>
            <a href="{{ url_for('home.home') }}">Back to Home</a>
        </div>
    </form>


    <!-- FLASH MESSAGES -->
    <div class="flash-messages text-center mt-3">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>  

    <script src="{{ url_for('static', filename='js/togglePassword.js') }}"></script>
</div>
{% endblock %}
