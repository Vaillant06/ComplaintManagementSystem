<!-- BASE HTML SKELETON FOR OTHER WEB PAGES -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

    <!-- HEADER -->
    <header class="text-white p-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="title fs-4 fw-bold">Complaint Management System</div>

            <!-- NAVIGATION -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="...">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="...">File a Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="...">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    
    <!-- SPECIAL CONTAINER FOR DASHBOARD -->
    <div>
        {% block user_dashboard %} {% endblock %}
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script> 
</body>
</html>
